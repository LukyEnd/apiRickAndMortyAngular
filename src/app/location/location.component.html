<div>
    <div class="header">
        <a href="/character"><button class="page-home">Personagens</button></a>
        <a href="/episode"><button class="page-episode">Episodios</button></a>
        <a href="/location"><button class="page-location">Localizações</button></a>
    </div>
    <div>
        <h1>Localizações</h1>
        <div *ngFor="let location of locationSuccess">
            <li>
                <h2>{{location.name}}</h2>
            </li>
            <li><b>ID: </b>{{location.id}}</li>
            <p></p>
            <li><b>Tipo: </b>{{location.type}}</li>
            <p></p>
            <li><b>Dimensão: </b>{{location.dimension}}</li>
            <p></p>
            <!-- <li><a href={{location.residents}}>{{location.residents}}</a></li> -->
            <!-- <p></p> -->
            <li><b>Localização da {{location.dimension}}:</b><a href={{location.url}}>
                    {{location.url}}</a></li>
            <p></p>
            <li><b>Data de Criação: </b>{{location.created | date: 'dd/MM/yyyy'}}</li>
        </div>
    </div>
    <div class="footer">
        <button (click)="pagePrevInfo()" class="page-next">Anterior</button>
        <button (click)="pageNextInfo()" class="paga-prev">Proxima</button>
    </div>
</div>
