<div class="base">
    <div class="title">
        <h1>Localizações</h1>
    </div>
    <div class="container">
        <div *ngFor="let location of locationSuccess" class="ngfor">
            <li>
                <h2>{{location.name}}</h2>
            </li>
            <li><b>ID: </b>{{location.id}}</li>
            <li><b>Tipo: </b>{{location.type}}</li>
            <li><b>Dimensão: </b>{{location.dimension}}</li>
            <!-- <li><a href={{location.residents}}>{{location.residents}}</a></li> -->
            <li class="link">
                <b>Localização da {{location.dimension}}: </b><a [href]="location.url">
                    {{location.url}}</a>
            </li>
            <li><b>Data de Criação: </b>{{location.created | date: 'dd/MM/yyyy'}}</li>
        </div>
    </div>
    <div class="footer">
        <button (click)="pagePrevInfo()" class="page-next">Anterior</button>
        <button (click)="pageNextInfo()" class="page-prev">Proxima</button>
    </div>
</div>
